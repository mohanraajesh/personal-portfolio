<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat with My AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    #chatbot-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #chat-header {
      background: #007acc;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 1.2em;
    }

    #chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #daf1ff;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e4ffe4;
      text-align: left;
      margin-right: auto;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #eee;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 1em;
    }

    #chat-send {
      background: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
    }

    #chat-send:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chat-header">ü§ñ Chat with My AI Agent</div>

  <div id="chat-messages"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="chat-send">Send</button>
  </form>
</div>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const messages = document.getElementById("chat-messages");

  //const webhookURL = "https://n8n.srv974476.hstgr.cloud/webhook/ea376ea5-ace5-4e19-aecc-aa107cf0b628";
  const webhookURL = "https://n8n.srv974476.hstgr.cloud/webhook-test/ea376ea5-ace5-4e19-aecc-aa107cf0b628";
  
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;

    // Display user message
    const userDiv = document.createElement("div");
    userDiv.className = "msg user";
    userDiv.textContent = userMsg;
    messages.appendChild(userDiv);
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      if (!res.ok) throw new Error(`HTTP ${res.status}`);

      const data = await res.json();
      const reply = data.reply || "‚úÖ Message sent. No response received.";

      const botDiv = document.createElement("div");
      botDiv.className = "msg bot";
      botDiv.textContent = reply;
      messages.appendChild(botDiv);
      messages.scrollTop = messages.scrollHeight;
    } catch (error) {
      const errorDiv = document.createElement("div");
      errorDiv.className = "msg bot";
      errorDiv.textContent = "‚ö†Ô∏è Failed to contact the AI agent.";
      messages.appendChild(errorDiv);
      messages.scrollTop = messages.scrollHeight;
      console.error("Chat error:", error);
    }
  });
</script>

</body>
</html>
