<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot with Markdown, Typing & Timestamps</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    #chatbot-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #chat-header {
      background: #007acc;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 1.2em;
    }

    #chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      margin: 10px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #daf1ff;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #e4ffe4;
      text-align: left;
      margin-right: auto;
    }

    .timestamp {
      font-size: 0.75em;
      color: #888;
      margin-top: 4px;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #eee;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: none;
      font-size: 1em;
    }

    #chat-send {
      background: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
    }

    #chat-send:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chat-header">ü§ñ Chat with My AI Agent</div>

  <div id="chat-messages"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="chat-send">Send</button>
  </form>
</div>

<!-- Markdown Parser -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const messages = document.getElementById("chat-messages");

  //const webhookURL = "https://n8n.srv974476.hstgr.cloud/webhook/ea376ea5-ace5-4e19-aecc-aa107cf0b628";
  const webhookURL = "https://n8n.srv974476.hstgr.cloud/webhook-test/eb1f1394-6111-4931-93d1-738cb31b2f77";

  function addMessage(content, type, isMarkdown = false) {
    const wrapper = document.createElement("div");
    wrapper.className = `msg ${type}`;
    wrapper.innerHTML = isMarkdown ? marked.parse(content) : content;

    const timestamp = document.createElement("div");
    timestamp.className = "timestamp";
    timestamp.textContent = new Date().toLocaleTimeString();

    wrapper.appendChild(timestamp);
    messages.appendChild(wrapper);
    messages.scrollTop = messages.scrollHeight;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;

    addMessage(userMsg, "user");
    input.value = "";

    const typingMsg = document.createElement("div");
    typingMsg.className = "msg bot";
    typingMsg.textContent = "Typing...";
    messages.appendChild(typingMsg);
    messages.scrollTop = messages.scrollHeight;

    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

    }
  });
</script>

</body>
</html>
