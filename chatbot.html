<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: sans-serif;
    }

    #chat-header {
      background: #007acc;
      color: white;
      padding: 10px;
      border-radius: 8px 8px 0 0;
      text-align: center;
    }

    #chat-messages {
      height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 5px 0;
    }

    .user {
      text-align: right;
      color: #007acc;
    }

    .bot {
      text-align: left;
      color: #555;
    }

    #chat-form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    #chat-input {
      flex: 1;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #chat-send {
      background: #007acc;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-left: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="chatbot-container">
  <div id="chat-header">AI Chat Assistant</div>
  <div id="chat-messages"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Say something..." required />
    <button type="submit" id="chat-send">Send</button>
  </form>
</div>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const messages = document.getElementById("chat-messages");

  const webhookURL = "https://n8n.srv974476.hstgr.cloud/webhook/ea376ea5-ace5-4e19-aecc-aa107cf0b628";

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;

    // Show user message
    messages.innerHTML += `<div class="msg user">${userMsg}</div>`;
    input.value = "";

    // Send to webhook
    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg }),
      });

      const data = await res.json();

      // Display response
      messages.innerHTML += `<div class="msg bot">${data.reply || "✅ Message sent!"}</div>`;
    } catch (err) {
      messages.innerHTML += `<div class="msg bot">⚠️ Error contacting bot</div>`;
      console.error("Chatbot error:", err);
    }

    messages.scrollTop = messages.scrollHeight;
  });
</script>

</body>
</html>
