<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fdf4;
      margin: 0;
      padding: 0;
    }

    #chatbot-container {
      width: 100%;
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #chat-header {
      background: #007acc;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 1.2em;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #eee;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border: none;
      border-top: 1px solid #ddd;
      font-size: 1em;
    }

    #chat-send {
      background: #007acc;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
    }

    #chat-send:hover {
      background: #005fa3;
    }

    #agent-response-box {
      background: #f1f9ff;
      padding: 20px;
      min-height: 100px;
      border-bottom: 1px solid #ddd;
      font-size: 1.1em;
      color: #333;
    }

    #agent-response-box p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rajesh Mohan</h1>
    <nav>
      <a href="main.html">Home</a>
    </nav>
    <hr />
  </header>
  
<div id="chatbot-container">
  <div id="chat-header">ü§ñ Chat with My AI Agent</div>

  <div id="agent-response-box">
    <p><strong>AI Agent Response:</strong> <span id="ai-response">Waiting for input...</span></p>
  </div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit" id="chat-send">Send</button>
  </form>
</div>

<script>
  const form = document.getElementById("chat-form");
  const input = document.getElementById("chat-input");
  const aiOutput = document.getElementById("ai-response");

  const webhookURL = "https://n8n.srv974476.hstgr.cloud/webhook-test/ea376ea5-ace5-4e19-aecc-aa107cf0b628";
  const webhookURL_1 = "https://n8n.srv974476.hstgr.cloud/webhook-test/ba07e9e3-5d9c-48b4-bcbd-f8689cad2049";
  

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const userMsg = input.value.trim();
    if (!userMsg) return;

    aiOutput.textContent = "Thinking... ü§î";
    input.value = "";

    try {
      const res = await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg }),
      });
      
      const data = await res.json();
      const reply = data.reply || "‚úÖ Message sent. Awaiting a reply.";

      aiOutput.textContent = reply;

    } catch (err) {
      aiOutput.textContent = "‚ö†Ô∏è Error contacting the agent.";
      console.error(err);
    }
  });
</script>

</body>
</html>
